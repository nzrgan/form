<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form </title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1 class="title">Реєстрація</h1>

    <form class="reg-form" action="">
      <div class="row">
        <label class="label" for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" name="fullname" placeholder="Прізвище, ім'я, по батькові" required>
      </div>

      <div class="row">
        <label class="label" for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="row">
        <label class="label" for="password">Пароль</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="row">
        <label class="label" for="password2">Пароль ще раз</label>
        <input type="password" name="password2" id="password2" required>
      </div>

      <div class="row">
        <label class="label" for="male">Стать</label>
        <div class="gender">
          <label>
            <input type="radio" name="gender" id="male" value="male">
            <span>Чоловіча</span>
          </label>
          <label>
            <input type="radio" name="gender" id="female" value="female">
            <span>Жіноча</span>
          </label>
        </div>
      </div>
        
      <div class="row">
        <label class="label" for="age">Вік</label>
        <input type="number" name="age" id="age" min="18" max="100" required>
      </div>

      <div class="row">
        <label class="label" for="course">Курс</label>
        <select class="select" name="course" id="course" required>
          <option value="" disabled selected hidden>Виберіть курс</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="design">Design</option>
          <option value="pm">Project management</option>
        </select>
      </div>

      <div class="row">
        <label class="label" for="address">Повна адреса</label>
        <textarea name="address" id="address" rows="3" placeholder="Країна, регіон, місто, вулиця, номер будинку, номер квартири"></textarea>
      </div>

      <div class="row">
        <input type="checkbox" name="agreement" id="agreement" required>
        <label class="box-label" for="agreement">Я погоджуюсь з обробкою персональних даних</label>
      </div>

      <div class="row btns">
        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>
      </div>
    </form>
  </div>

</body>

</html>
